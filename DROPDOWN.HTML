<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dropdown Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-10 bg-gray-100">
  <div class="mb-4">
    <label for="time-period" class="block mb-1 font-medium">Time Period:</label>
    <select id="time-period" class="px-4 py-2 border rounded text-sm w-full">
      <option value="24h">24h</option>
      <option value="3h">3h</option>
      <option value="7d">7d</option>
      <option value="30d">30d</option>
    </select>

    <select class="w-full md:w-auto flex-1 px-4 py-2 border rounded text-sm">
      <option value="price">Price</option>
      <option value="change">Change</option>
      <option value="market-cap">Market Cap</option>
      <option value="volume">Volume</option>
    </select>  
  </div>
</body>

</html>
